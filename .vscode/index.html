<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .body-title {
        justify-content: center;
        font-size: 30px;
        align-items: center;
        color: black;
      }
      .practice {
        color: blueviolet;
        font-size: 20px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 class="body-title">This is an convertion from inch to feet</h1>
    <h2 class="practice">Only for practice</h2>
    <script>
      function inchToFeet(inch) {
        var feet = inch / 12;
        return feet;
      }
      var userInput = window.prompt("Enter your inch");
      var userOutPut = inchToFeet(userInput);
      alert(+userOutPut + " feet");
    </script>
  </body>
</html>
